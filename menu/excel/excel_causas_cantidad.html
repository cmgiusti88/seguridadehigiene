<!doctype html>
<style>.ui-datepicker{cursor:pointer;}.ui-datepicker-calendar{display:none;}.ui-datepicker-current{display:none;}</style>

<div class="d-flex justify-content-center">
<div class="col-12 col-sm-8 col-md-5 col-lg-4 col-xl-3">

<div class="card">

<button type="submit" class="btn btn-lg btn-primary"><i id="icono_boton_buscar" class="bi bi-search"></i></button>

</div>
</form>
</div>
</div>
